<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
    <style>
      .card.bg-primary {
        color: rgb(255, 255, 255);
      }
    </style>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" placeholder="Search any city" onfocus="this.placeholder=''" onblur="this.placeholder='TySearch any citype'" />
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <ul class="list-group history" id="history"></ul> 
        </aside>

        <div class="col-lg-9">
          <div id="today" class="mt-5 mb-5"></div>
          <div id="forecast" class="row mt-5">
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
    <script src="js/forecast.js"></script>
  </body>
</html>
